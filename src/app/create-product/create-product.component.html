<div class="container mt-5">
    <h2 class="text-center mb-5">Agregar Producto</h2>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="nombreProducto">Nombre del Producto</label>
        <input type="text" id="nombreProducto" class="form-control" required [(ngModel)]="producto.nombreProducto" name="nombreProducto">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" class="form-control" required [(ngModel)]="producto.descripcion" name="descripcion"></textarea>
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" id="precio" class="form-control" required [(ngModel)]="producto.precio" name="precio">
      </div>
      <div class="form-group">
        <label for="cantidadStock">Cantidad en Stock</label>
        <input type="number" id="cantidadStock" class="form-control" required [(ngModel)]="producto.cantidadStock" name="cantidadStock">
      </div>
      <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="text" id="imagen" class="form-control" required [(ngModel)]="producto.imagen" name="imagen">
      </div>
      <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" id="marca" class="form-control" required [(ngModel)]="producto.marca" name="marca">
      </div>
      <div class="form-group">
        <label for="categoria">Categoría</label>
        <select id="categoria" class="form-control" required [(ngModel)]="producto.categoria.codigoCategoria" name="categoria">
          <option [value]="1">Pastilla</option>
          <option [value]="2">Belleza</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-3 w-50">Agregar Producto</button>
      </div>
    </form>
  </div>
