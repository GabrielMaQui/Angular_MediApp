<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    
    <link rel="stylesheet" href="./opciones-admin.component.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" />
</head>
<body>
    
    <div class="option-admin">
        <button class="btnagregar" (click)="navigateToListarProductos()" >
            <div class="btnagregar-child"></div>
            <div class="agregar-producto">Listar Productos</div>
            <div class="div">&gt;</div>
        </button>
        <button class="btneliminar" (click)="navigateToListarUsuarios()">
            <div class="btnagregar-child"></div>
            <div class="eliminar-producto">Bloquear Usuario</div>
            <div class="div">&gt;</div>
        </button>
       
        <button class="btnpedidoreceta" (click)="navigateToListarPedidos()">
            <div class="btnagregar-child"></div>
            <div class="realizar-pedido-con">Lista de Pedidos</div>
            <div class="div">&gt;</div>
        </button>
        <button class="btnsinreceta">
            <div class="btnagregar-child"></div>    
            <div class="realizar-pedido-con">Cerrar</div>
            <div class="div">&gt;</div>
        </button>
       
        <b class="opciones-de-administrador">Opciones de administrador</b>
    </div>
    
</body>
</html>
